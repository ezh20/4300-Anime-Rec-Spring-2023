<!DOCTYPE html>
<html>

<head>
  <title>Anime Recommender</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <div class="title-wrapper">
      <img src="anime.png" alt="Anime Logo" class="animated">
      <h1>Anime Recommender</h1>
    </div>
    <form>
      <input type="text" placeholder="Anime name...">
      <button type="submit">Search</button>
    </form>
    <form action="/search" method="post">
      <input type="text" name="search-term" placeholder="Anime name...">
      <button type="submit">Search</button>
    </form>
  </header>
  <div class="dropdown">
    <button class="dropbtn">Genres</button>
    <div class="dropdown-content">
      <a href="#" data-value="Action">Action</a>
      <a href="#" data-value="Comedy">Comedy</a>
      <a href="#" data-value="Drama">Drama</a>
    </div>
  </div>

  <div class="selected-genres"></div>

  <script src="script.js"></script>
</body>

</html>
